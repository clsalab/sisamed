<div *ngIf="loading" class="row d-flex justify-content-center align-items-center">
    <div class="col-12 text-center">
        <p-progressSpinner></p-progressSpinner>
    </div>
</div>
<div *ngIf="!loading" class="container mt-3">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card" id="container">
                <div class="card-body text-center" id="login-container">
                    <span class="titulo">{{ titulo | uppercase}}</span>
                    <form class="mt-3" [formGroup]="userForm" (ngSubmit)="register2()">
                        <div class="mb-3">
                            <input type="text" formControlName="username" class="form-control" placeholder="Nombre Completo">
                            <div class="text-danger" *ngIf="userForm.get('username')?.hasError('required') && (userForm.get('username')?.dirty || userForm.get('username')?.touched)">
                                <span>Digite el nombre completo</span>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <input type="email" formControlName="useremail" class="form-control" placeholder="email" required>
                            <div *ngIf="userForm.get('useremail')?.invalid && (userForm.get('useremail')?.dirty || userForm.get('useremail')?.touched)"
                              class="text-danger">
                            <div *ngIf="userForm.get('useremail')?.hasError('required')">Digite su correo electr칩nico</div>
                            <div *ngIf="userForm.get('useremail')?.hasError('email')">
                                El email debe tener un formato v치lido.
                            </div>
                        </div>
                        </div>
                        <div class="mb-3">
                            <input type="password" formControlName="userpassword" class="form-control" placeholder="Contrase침a">
                            <div class="text-danger"
                            *ngIf="userForm.get('userpassword')?.hasError('required') && userForm.get('userpassword')?.touched">
                                <span>Digite la contrase침a</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <select formControlName="userroles" class="form-control form-select" aria-label="Default select example">
                                <option [value]="null" [attr.disabled]="true" [attr.selected]="true">Tipo de usuario</option>
                                <option value="user">Usuario</option>
                                <option value="admin">Administrador</option>
                            </select>
                            <div class="text-danger"
                            *ngIf="userForm.get('userroles')?.hasError('required') && userForm.get('userroles')?.touched">
                                <span>Seleccione el tipo de usuario</span>
                            </div>
                        </div>
                        <div *ngIf="registrationMessage" class="message text-danger">{{ registrationMessage }}</div>
                            <div class="buttons-container mb-3">
                                <button class="btn btn-success cancel-button" routerLink="/panel-admin/items-users">Cancelar</button>
                                <button type="submit"  [disabled]="userForm.invalid" class="btn btn-secondary register-button">Registrar</button>
                            </div>
                          
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
